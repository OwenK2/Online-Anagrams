<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="tags" content="anagram words game onlinne" />
    <meta name="description" content="Online anagram word game" />
    <meta name="author" content="Owen Kuhn" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0A0A0A" />
    <title>Anagrams</title>
    <link defer rel="manifest" href="manifest.json" />
    <link defer rel="shortcut icon" type="image/x-icon" href="assets/favicon.webp" />
    <link defer rel="apple-touch-icon" href="assets/favicon_maskable.webp">
    <link rel="stylesheet" href="style.css" />
    <script src="words.js"></script>
    <script src="index.js"></script>
</head>
<body onload="load();">
    <center id="home" class="container">
        <h1>Anagrams</h1>
        <br><br><br><br>
        <div class="btn" onclick="newGame();">Play</div>
    </center>
    <center id="game" class="container">
        <div id="clock">0:00</div>
        <h1 id="points">
            <span id="label">PTS</span>
        </h1><br>
        <h1 id="letters"></h1>
        <input id="answer" spellcheck="false" oninput="filter(this)"    />
        <br><br>
        <span id="wordCount">0 WORDS</span>
        <div id="wordBank">
            
        </div>
    </center>
    <center id="end" class="container">
        <h1 id="end_points"><span id="label">PTS</span></h1>
        <br><br><br>
        <div class="btn" onclick="newGame();">Play Again</div>
        <br><br><br>
        <span id="end_wordCount">0 WORDS</span>
        <div id="end_wordBank"></div>
    </center>
</body>
</html>
